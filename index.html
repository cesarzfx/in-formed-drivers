<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ideal Car</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="page">

    <!-- HEADER -->
    <header class="site-header">
      <div class="brand">
        <img
          src="car-finder-logo.png"
          alt="Car Finders Inc Logo"
          class="logo"
        />

        <div class="brand-text">
          <h1>IDEAL CAR</h1>
          <p>Car Finders Inc.</p>
        </div>
      </div>
    </header>

    <!-- MAIN FORM -->
    <main>
      <form class="car-form" method="get" action="#">

        <div class="grid">

          <!-- FIELDSET 1 -->
          <fieldset class="panel">
            <legend>Mechanical Specs</legend>

            <!-- Manufacturer -->
            <div class="field">
              <label for="manufacturer"> Manufacturer <span class="required">*</span> </label>
              <select id="manufacturer" name="manufacturer" required>
                <option value="" disabled selected>Select Manufacturer</option>
                <option value="toyota">Toyota</option>
                <option value="honda">Honda</option>
                <option value="ford">Ford</option>
                <option value="chevrolet">Chevrolet</option>
                <option value="tesla">Tesla</option>
                <option value="bmw">BMW</option>
                <option value="mercedes">Mercedes-Benz</option>
                <option value="audi">Audi</option>
                <option value="nissan">Nissan</option>
              </select>
            </div>

            <!-- Body Type -->
            <div class="field">
              <p class="group-label">Body Type <span class="required">*</span></p>
              <label>
                <input type="radio" name="bodyType" value="sedan" required>
                Sedan
              </label>
              <label>
                <input type="radio" name="bodyType" value="suv">
                SUV
              </label>
              <label>
                <input type="radio" name="bodyType" value="truck">
                Truck
              </label>
              <label>
                <input type="radio" name="bodyType" value="coupe">
                Coupe
              </label>
            </div>

            <!-- Drive Options -->
            <div class="field">
              <p class="group-label">Drive Options</p>
              <label>
                <input type="checkbox" name="driveOptions" value="fwd">
                Front-Wheel Drive (FWD)
              </label>
              <label>
                <input type="checkbox" name="driveOptions" value="rwd">
                Rear-Wheel Drive (RWD)
              </label>
              <label>
                <input type="checkbox" name="driveOptions" value="awd">
                All-Wheel Drive (AWD)
              </label>
              <label>
                <input type="checkbox" name="driveOptions" value="4wd">
                Four-Wheel Drive (4WD)
              </label>
            </div>

            <!-- Price Range -->
            <div class="field">
              <p class="group-label">Price Range (USD) <span class="required">*</span></p>

              <div class="range-row">
                <div class="range-col">
                  <label for="PriceMin">Min Price</label>
                  <input
                    type="number"
                    id="PriceMin"
                    name="PriceMin"
                    min="1"
                    max="1000000"
                    step="1"
                    placeholder="e.g. 1000"
                    required
                  >
                </div>

                <div class="range-col">
                  <label for="PriceMax">Max Price</label>
                  <input
                    type="number"
                    id="PriceMax"
                    name="PriceMax"
                    min="1"
                    max="1000000"
                    step="1"
                    placeholder="e.g. 50000"
                    required
                  >
                </div>
              </div>
            </div>

            <!-- Transmission -->
            <div class="field">
              <p class="group-label">Transmission <span class="required">*</span></p>
              <label>
                <input type="radio" name="transmission" value="automatic" required>
                Automatic
              </label>
              <label>
                <input type="radio" name="transmission" value="manual">
                Manual
              </label>
              <label>
                <input type="radio" name="transmission" value="cvt">
                CVT
              </label>
              <label>
                <input type="radio" name="transmission" value="dual_clutch">
                Dual-Clutch
              </label>
            </div>

            <!-- Fuel Type -->
            <div class="field">
              <label for="fuelType">Fuel Type <span class="required">*</span></label>
              <select id="fuelType" name="fuelType" required>
                <option value="" disabled selected>Select Fuel Type</option>
                <option value="gas">Gas</option>
                <option value="hybrid">Hybrid</option>
                <option value="electric">Electric</option>
                <option value="diesel">Diesel</option>
              </select>
            </div>

            <!-- Year Range -->
            <div class="field">
              <p class="group-label">Year Range</p>

              <div class="range-row">
                <div class="range-col">
                  <label for="yearMin">Minimum Year</label>
                  <input
                    type="number"
                    id="yearMin"
                    name="yearMin"
                    min="1980"
                    max="2035"
                    step="1"
                    placeholder="e.g. 2015"
                  >
                </div>

                <div class="range-col">
                  <label for="yearMax">Maximum Year</label>
                  <input
                    type="number"
                    id="yearMax"
                    name="yearMax"
                    min="1980"
                    max="2035"
                    step="1"
                    placeholder="e.g. 2026"
                  >
                </div>
              </div>
            </div>


            <!-- Mileage Preference -->
            <div class="field">
              <label for="mileagePreference">Mileage Preference <span class="required">*</span></label>
              <select id="mileagePreference" name="mileagePreference" required>
                <option value="" disabled selected>Select Preference</option>
                <option value="any_mileage">Any Mileage</option>
                <option value="under_10000">Under 10,000 miles</option>
                <option value="10000_50000">10,000 - 50,000 miles</option>
                <option value="50000_100000">50,000 - 100,000 miles</option>
                <option value="100000_150000">100,000 - 150,000 miles</option>
                <option value="over_150000">Over 150,000 miles</option>
              </select>
            </div>

          </fieldset>

          <!-- FIELDSET 2 -->
          <fieldset class="panel">
            <legend>Personal Style</legend>

            <!-- Colour -->
            <div class="field">
              <label for="color">Colour <span class="required">*</span></label>
              <input
                type="color"
                id="color"
                name="color"
                value="#0000ff"
                required
              >
            </div>

            <!-- License -->
            <div class="field">
              <label for="license">License <span class="required">*</span></label>
              <input
                type="text"
                id="license"
                name="license"
                placeholder="Enter license text or number"
                required
              >
            </div>

            <!-- Interior Material -->
            <div class="field">
              <label for="interiorMaterial">Interior Material <span class="required">*</span></label>
              <select id="interiorMaterial" name="interiorMaterial" required>
                <option value="" disabled selected>Select Material</option>
                <option value="cloth">Cloth</option>
                <option value="leather">Leather</option>
                <option value="synthetic">Synthetic Leather</option>
                <option value="alcantara">Alcantara</option>
              </select>
            </div>

            <!-- Exterior Add-Ons -->
            <div class="field">
              <p class="group-label">Exterior Add-Ons</p>
              <label>
                <input type="checkbox" name="exteriorAddOns" value="sunroof">
                Sunroof / Moonroof
              </label>
              <label>
                <input type="checkbox" name="exteriorAddOns" value="roof_rack">
                Roof Rack
              </label>
              <label>
                <input type="checkbox" name="exteriorAddOns" value="spoiler">
                Spoiler
              </label>
              <label>
                <input type="checkbox" name="exteriorAddOns" value="running_boards">
                Running Boards
              </label>
            </div>

            <!-- Safety Features -->
            <div class="field">
              <p class="group-label">Safety Features</p>
              <label>
                <input type="checkbox" name="safetyFeatures" value="abs">
                ABS (Anti-lock Brakes)
              </label>
              <label>
                <input type="checkbox" name="safetyFeatures" value="lane_assist">
                Lane Assist
              </label>
              <label>
                <input type="checkbox" name="safetyFeatures" value="blind_spot">
                Blind-Spot Monitor
              </label>
              <label>
                <input type="checkbox" name="safetyFeatures" value="adaptive_cruise">
                Adaptive Cruise Control
              </label>
            </div>

            <!-- Driver Assistance Level -->
            <div class="field">
              <p class="group-label">Driver Assistance Level</p>
              <label>
                <input type="radio" name="driverAssistance" value="none" required>
                None
              </label>
              <label>
                <input type="radio" name="driverAssistance" value="basic">
                Basic
              </label>
              <label>
                <input type="radio" name="driverAssistance" value="advanced">
                Advanced
              </label>
              <label>
                <input type="radio" name="driverAssistance" value="full">
                Full / Autonomy-style
              </label>
            </div>

            <!-- Comments -->
            <div class="field">
              <label for="comments">Comments <span class="required">*</span></label>
              <textarea
                id="comments"
                name="comments"
                rows="6"
                placeholder="Tell us anything else about your ideal car..."
                required
              ></textarea>
            </div>

          </fieldset>

        </div>

        <!-- Submit Button -->
        <footer class="form-footer">
          <button type="submit">Find My Car</button>
        </footer>

      </form>
    </main>

  </div>
</body>
</html>
